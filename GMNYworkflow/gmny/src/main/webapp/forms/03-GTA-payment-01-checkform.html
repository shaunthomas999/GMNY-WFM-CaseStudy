<form name="03-GTA-payment-01-checkform">

  <div class="form-group">
    <label for="ordernumberGTA">Order Number</label>
    	<input class="form-control" 
		    cam-variable-type="Long" 
		    cam-variable-name="ordernumberGTA" 
		    name="ordernumberGTA"
		    readonly/>
  </div>
  
  <div class="form-group">
    <label for="ibanGTA">IBAN</label>
    	<input class="form-control" 
		    cam-variable-type="String" 
		    cam-variable-name="ibanGTA" 
		    name ="ibanGTA"
		    readonly/>
  </div>
  
  <div class="form-group">
    <label for="bicGTA">BIC</label>
    	<input class="form-control" 
		    cam-variable-type="String" 
		    cam-variable-name="bicGTA" 
		    name ="bicGTA"
		    readonly/>
  </div>
  
    <div class="form-group">
    <label for="amountGTA">Amount</label>
    	<input class="form-control" 
		    cam-variable-type="Long" 
		    cam-variable-name="amountGTA" 
		    name="amountGTA"
		    readonly/>
	</div>
    
		<script cam-script type="text/form-script">
		  $scope.open = function($event) {
		    $event.preventDefault();
		    $event.stopPropagation();
		
		    $scope.dateFieldOpened = true;
		  };
		</script>
		
	<p class="input-group">
		<label for="duedateGTA">Due Date</label>
		  <input type="text"
		       cam-variable-name="duedateGTA"
		       cam-variable-type="Date"
		       class="form-control"
		       datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
		       is-open="dateFieldOpened"
		       readonly/>
		
		  <span class="input-group-btn">
		    <button type="button"
		            class="btn btn-default"
		            ng-click="open($event)">
		      <i class="glyphicon glyphicon-calendar"></i>
		    </button>
		  </span>
	</p>
    

  <div class="form-group">
    <label for="correct">Is the invoice correct?</label>
    	<input type="checkbox" 
		    cam-variable-type="Boolean" 
		    cam-variable-name="correct" 
		    name="correct"
		    /> 
	</div>
      
       
</form>
