<form name="evaluate-loan-application">

    <!--CSS for select descroption and section borders-->
    <style type="text/css">
        .styled-select-text {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            line-height: 1;
            border: 1;
            border-radius: 1;
            height: 34px;
            -webkit-appearance: none;
        }

        section {
            display: block;
            border-bottom: 1px solid darkgrey
        }
    </style>

    <div class="row">
        <div class="col-md-12 form-group">
            <label for="applicationStatus">Application Status</label>
            <select name="applicationStatus" cam-variable-type="String" cam-variable-name="applicationStatus" required>
                <option value="" selected style="display:none;">Please select</option>
                <option value="declined">Declined</option>
                <option value="accepted">Accepted</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 form-group">
        <label for="applicationStatusComment">Application Status comment</label>
        <textarea cam-variable-type="String" cam-variable-name="applicationStatusComment"
               name="applicationStatusComment"/>
    </div>
    </div>

    <!-- Read only credit history data -->
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="scoring">Scoring (1-15)</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="scoring" name="scoring" readonly/>
        </div>
        <div class="col-md-4 form-group">
            <label for="badDepts">Bad Debts</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="badDepts" name="badDepts" readonly/>
        </div>
        <div class="col-md-4 form-group">
            <label for="consumerCredits">Consumer Credits</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="consumerCredits"
                   name="consumerCredits" readonly/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="recommendation">Recommendation</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="recommendation"
                   name="recommendation" readonly/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form group">
            <label for="recommendationStatus">Recommendation Status</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="recommendationStatus"
                   name="recommendationStatus" readonly/>
        </div>
    </div>
    <!-- Read only application data -->
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="customerID">Customer ID</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="customerId" name="customerId"
                   readonly/>
        </div>
        <div class="col-md-6 form-group">
            <label for="amount">Loan Amount</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="amount" name="amount" readonly/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="period">Loan Period</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="period" name="period"/>
        </div>
        <div class="col-md-6 form-group">
            <label for="interestRate">Interest Rate</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="interestRate"
                   name="interestRate"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form group">
            <label for="problems">Potential Problems</label>
            <textarea cam-variable-type="String" cam-variable-name="problems" name="problems"
                   readonly/>
        </div>
    </div>

    <!-- Read only customer data from database -->
    <section>
        <h3>Personal and Contact Information</h3>
    </section>
    <p>This fieldset shows the private contact details.</p>

    <div class="row">
        <!--Gender-->
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <input type="text"
                   cam-variable-name="gender"
                   cam-variable-type="String"
                   class="form-control"
                   name="gender"
                   readonly/>
        </div>
        <!--Date of Birth-->
        <div class="form-group col-md-6">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="text"
                   cam-variable-name="dateOfBirth"
                   cam-variable-type="String"
                   class="form-control"
                   name="dateOfBirth"
                   readonly/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="firstname" name="firstname"
                   readonly/>
        </div>
        <div class="col-md-6 form-group">
            <label for="lastname">Last Name</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="lastname" name="lastname"
                   readonly/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="email">Email Address</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="email" name="email" readonly/>
        </div>
        <div class="col-md-6 form-group">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="phoneNumber" name="phoneNumber"
                   readonly/>
        </div>
    </div>

    <!-- Readonly -- Adress of private customer -->
    <section>
        <h3>Address</h3>
    </section>
    <p>Shows the customer's private address.</p>
    <!--two in one row / Street Name and Number-->
    <div class="row">
        <!--Organization Street Name; takes 2/3 of row-->
        <div class="form-group col-md-8">
            <label for="street">Street Name</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="street" name="street" readonly/>
        </div>
        <!--Organization Street Number; takes 1/3 of row-->
        <div class="form-group col-md-4">
            <label for="streetNumber">Street Number</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="streetNumber"
                   name="streetNumber" readonly/>
        </div>
    </div>
    <!---two in one row / ZIP and City-->
    <div class="row">
        <!-- Zip Code 1/3-->
        <div class="form-group col-md-4">
            <label for="zipCode">ZIP Code</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="zipCode" name="zipCode" readonly/>
        </div>
        <!-- City 2/3-->
        <div class="form-group col-md-8">
            <label for="city">City</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="city" name="city" readonly/>
        </div>
    </div>
</form>
