
<form name="loan-application-received">
  <div class="form-group">
    <label for="customerId">Customer ID</label>
    <input class="form-control" cam-variable-type="Long" cam-variable-name="customerId" name="customerId" required/>
  </div>
  <div class="form-group" ng-show="false">
    <label for="applicationType">Hidden applicationType</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="applicationType" name="applicationType"  value="offline" required/>
  </div>
  
</form>
