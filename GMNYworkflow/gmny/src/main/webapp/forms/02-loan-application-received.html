<form name="loan-application-received">

    <!--CSS for select descroption and section borders-->
    <style type="text/css">
        .styled-select-text {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            line-height: 1;
            border: 1;
            border-radius: 1;
            height: 34px;
            -webkit-appearance: none;
        }

        section {
            display: block;
            border-bottom: 1px solid darkgrey
        }
    </style>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="customerId">Customer ID</label>
            <input class="form-control" cam-variable-type="Long" cam-variable-name="customerId" name="customerId" required/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12" ng-show="false">
            <label for="applicationType">Hidden applicationType</label>
            <input class="form-control" cam-variable-type="String" cam-variable-name="applicationType"
                   name="applicationType" value="offline" required/>
        </div>
    </div>
</form>
