<form name="02-offer-reapplication.html">
    <script cam-script type="text/javascript">
        $(document).ready(function () {
            console.log("ready!");

            var $myText = $("#customerType");
            $myText.data("value", $myText.val());

            setInterval(function () {
                var data = $myText.data("value"),
                        val = $myText.val();

                if (data !== val) {
                    $myText.data("value", val);
                    console.log("Customer type changed:");
                    console.log($("#customerType").val());
                    toggleFields();
                }
            }, 100);
        });

        //toggle function for customer type
        function toggleFields() {
            $("#businessInformation").show();
            $("#contactInformation").show();
            $("#addressInformation").show();
            $("#loanApplicationInformation").show();
            if ($("#customerType").val() == "private") {
                //show for private relevant sections
                $("#contactInformation").show();
                $("#addressInformation").show();
                $("#choosePrivateLoanType").show();
                $("#privateRating").show();

                //hide business stuff
                $("#businessInformation").hide();
                $("#chooseBusinessLoanType").hide();
                $("#businessRating").hide();
            }
            else if ($("#customerType").val() == "business") {
                //show for business relevant sections
                $("#businessInformation").show();
                $("#contactInformation").show();
                $("#addressInformation").show();
                $("#chooseBusinessLoanType").show();
                $("#businessRating").show();

                //hide private stuff
                $("#choosePrivateLoanType").hide();
                $("#privateRating").hide();
            } else {
                $("#businessInformation").hide();
                $("#contactInformation").hide();
                $("#addressInformation").hide();
                $("#loanApplicationInformation").hide();
            }
        }
    </script>

    <style type="text/css">
