<template name="layout">
	{{> headerBanner}}

	{{#ionBody}}
		{{> ionNavBar class="bar-positive"}}

		{{#ionTabs class="tabs-positive tabs-top tabs-icon-right"}}
			{{> ionTab title="Home" path="home" iconOff="ios-paper" iconOn="ios-paper"}}
			{{> ionTab title="Status" path="status" iconOff="checkmark-circled" iconOn="checkmark-circled"}}
			{{> ionTab title="Contact" path="contact" iconOff="person" iconOn="person"}}
		{{/ionTabs}}

		{{#ionNavView}}
    		{{> yield}}
  		{{/ionNavView}}
	{{/ionBody}}
</template>
<template name="headerBanner">
	{{#contentFor "headerTitle"}}
		<h1 class="title">GMNY Bank</h1>
	{{/contentFor}}
</template>
