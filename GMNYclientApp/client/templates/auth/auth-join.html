<template name="join">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="ion-android-drawer main-logo"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Register.</h1>
        <p class="subtitle-auth" >Please fill in the details below</p>

        {{#if errorMessages}}
          <div class="list-errors">
            {{#each errorMessages}}
              <div class="list-item">{{this}}</div>
            {{/each}}
          </div>
        {{/if}}

        <div class="button-bar">
          <a id="privCustomerOption" class="button button-calm">
            <i class="icon ion-person"></i>
            Private Customer
          </a>
          <a id="busCustomerOption" class="button button-calm">
            <i class="icon ion-briefcase"></i>
            Business Customer
          </a>
        </div>

        <form id="privateCustomerRegForm">
          <div>
            <div class="list list-inset">
              <label class="item item-input bar bar-dark">
                Private Customer
              </label>
              <label class="item item-input">
                <span class="input-label">First Name : </span>
                <input id="priv_firstName" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Last Name : </span>
                <input id="priv_lastName" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Email : </span>
                <input id="priv_email" type="email">
              </label>
              <label class="item item-input">
                <span class="input-label">Street name and number : </span>
                <input id="priv_streetNameNum" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">City : </span>
                <input id="priv_city" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Pincode : </span>
                <input id="priv_pincode" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Mobile number : </span>
                <input id="priv_mobileNum" type="tel">
              </label>
              <label class="item item-input">
                <span class="input-label">Date of birth : </span>
                <input id="priv_DOB" type="date">
              </label>
            </div>
          </div>

          <button id="privateCustomerSubmit" class="btn-primary">Register</button>
        </form>

        <form id="businessCustomerRegForm" style="display: none;">
          <div>
            <div class="list list-inset">
              <label class="item item-input bar bar-dark">
                Business Customer
              </label>
              <label class="item item-input">
                <span class="input-label">Name of the organisation : </span>
                <input id="bus_orgName" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Street name and number : </span>
                <input id="bus_streetNameNum" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">City : </span>
                <input id="bus_city" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Pincode : </span>
                <input id="bus_pincode" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Telephone number : </span>
                <input id="bus_telNum" type="tel">
              </label>
              <label class="item item-input">
                <span class="input-label">Year of formation : </span>
                <input id="bus_YOF" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Business area : </span>
                <input id="bus_businessArea" type="text">
              </label>
            </div>
          </div>

          <button id="businessCustomerSubmit" class="btn-primary">Register</button>
        </form>

      </div>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
    </div>
  </div>
</template>
